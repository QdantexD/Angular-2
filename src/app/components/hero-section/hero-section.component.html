<section class="hero-section">
  <div class="hero-content" #heroContent>
    <div class="hero-title-container">
      <div class="title-line title-line-1">
        <span class="title-word" #word1>WELCOME</span>
        <span class="title-word" #word2>TO THE</span>
      </div>
      <div class="title-line title-line-2">
        <span class="title-word title-main" #word3>BATTLE.NET</span>
      </div>
      <div class="title-line title-line-3">
        <span class="title-word" #word4>PLATFORM</span>
      </div>
    </div>
    <p class="hero-subtitle" #heroSubtitle>
      Experience the ultimate gaming platform with cutting-edge technology, epic adventures, and a community of champions.
    </p>
    <div class="hero-buttons" #heroButtons>
      <button class="btn-primary">
        <span>Explore Games</span>
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path d="M7 4L13 10L7 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
      <button class="btn-secondary">
        <span>Watch Trailer</span>
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="2"/>
          <path d="M8 6L14 10L8 14V6Z" fill="currentColor"/>
        </svg>
      </button>
    </div>
  </div>
  <div class="hero-glow-orb"></div>
  <div class="hero-scroll-indicator">
    <div class="scroll-arrow"></div>
  </div>
</section>
