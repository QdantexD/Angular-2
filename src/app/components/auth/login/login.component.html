<div class="auth-container">
  <!-- Login Card -->
  <div class="auth-card glass" [class.active]="!showRegister">
    <div class="auth-header">
      <h1 class="auth-title neon-text">BATTLE.NET</h1>
      <p class="auth-subtitle">Inicia sesión en tu cuenta</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-input"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          placeholder="tu@email.com"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          Email inválido
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-input"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          placeholder="••••••••"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          Mínimo 6 caracteres
        </div>
      </div>

      <div *ngIf="error && !showRegister" class="error-alert">
        {{ error }}
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="loginForm.invalid || loading"
      >
        <span *ngIf="!loading">Iniciar Sesión</span>
        <span *ngIf="loading" class="loading-spinner">Cargando...</span>
      </button>

      <div class="auth-footer">
        <p>¿No tienes cuenta? <a (click)="toggleForm()" class="link">Regístrate</a></p>
      </div>
    </form>
  </div>

  <!-- Register Card -->
  <div class="auth-card glass register-card" [class.active]="showRegister">
    <div class="auth-header">
      <h1 class="auth-title neon-text">CREAR CUENTA</h1>
      <p class="auth-subtitle">Únete a Battle.net</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="auth-form">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-input"
          [class.error]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
          placeholder="nombre_usuario"
        />
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error-message">
          Mínimo 3 caracteres
        </div>
      </div>

      <div class="form-group">
        <label for="register-email">Email</label>
        <input
          type="email"
          id="register-email"
          formControlName="email"
          class="form-input"
          [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          placeholder="tu@email.com"
        />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
          Email inválido
        </div>
      </div>

      <div class="form-group">
        <label for="full_name">Nombre Completo (Opcional)</label>
        <input
          type="text"
          id="full_name"
          formControlName="full_name"
          class="form-input"
          placeholder="Tu nombre completo"
        />
      </div>

      <div class="form-group">
        <label for="register-password">Contraseña</label>
        <input
          type="password"
          id="register-password"
          formControlName="password"
          class="form-input"
          [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          placeholder="••••••••"
        />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
          Mínimo 6 caracteres
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-input"
          [class.error]="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched"
          placeholder="••••••••"
        />
        <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="error-message">
          Las contraseñas no coinciden
        </div>
      </div>

      <div *ngIf="error && showRegister" class="error-alert">
        {{ error }}
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="registerForm.invalid || loading"
      >
        <span *ngIf="!loading">Registrarse</span>
        <span *ngIf="loading" class="loading-spinner">Cargando...</span>
      </button>

      <div class="auth-footer">
        <p>¿Ya tienes cuenta? <a (click)="toggleForm()" class="link">Inicia sesión</a></p>
      </div>
    </form>
  </div>
</div>
