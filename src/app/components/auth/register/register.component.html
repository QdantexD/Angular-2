<div class="register-container">
  <div class="register-card glass">
    <div class="register-header">
      <h1 class="register-title neon-text">CREAR CUENTA</h1>
      <p class="register-subtitle">Únete a Battle.net</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-input"
          placeholder="nombre_usuario"
        />
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error-message">
          Mínimo 3 caracteres
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-input"
          placeholder="tu@email.com"
        />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
          Email inválido
        </div>
      </div>

      <div class="form-group">
        <label for="full_name">Nombre Completo (Opcional)</label>
        <input
          type="text"
          id="full_name"
          formControlName="full_name"
          class="form-input"
          placeholder="Tu nombre completo"
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-input"
          placeholder="••••••••"
        />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
          Mínimo 6 caracteres
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-input"
          placeholder="••••••••"
        />
        <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="error-message">
          Las contraseñas no coinciden
        </div>
      </div>

      <div *ngIf="error" class="error-alert">
        {{ error }}
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="registerForm.invalid || loading"
      >
        <span *ngIf="!loading">Registrarse</span>
        <span *ngIf="loading">Cargando...</span>
      </button>

      <div class="register-footer">
        <p>¿Ya tienes cuenta? <a routerLink="/login" class="link">Inicia sesión</a></p>
      </div>
    </form>
  </div>
</div>
